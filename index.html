<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="color">
          <img src="/image/Fahad.jpg" alt="" />
        </div>
        <h1>Kazi Marziul Faruque</h1>
        <p>I am an Engineering Student</p>
        <div class="card_icon">
          <i class="fa-brands fa-facebook facebook"></i>
          <i class="fa-brands fa-square-twitter twitter"></i>
          <i class="fa-brands fa-square-instagram instagram"></i>
          <i class="fa-brands fa-youtube youtube"></i>
        </div>
        <div class="card_button">
          <button>Subscribe</button>
          <button>Message</button>
        </div>
        <div class="card_like">
          <i class="fa-regular fa-heart heart"> 60 k</i>
          <i class="fa-regular fa-comment comment"> 20 k</i>
          <i class="fa-regular fa-share-from-square square"> 12 k</i>
        </div>
      </div>
    </div>
  </body>
</html>
